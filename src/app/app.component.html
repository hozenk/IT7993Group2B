<!-- Add a variable to check if any input field has a value -->
<main class="main">
  <div class="form-container">
    <div class="subContainer">
      <div>
        <h2>Search Form</h2>
      </div>

      <div class="form-column">
        <div class="form-group">
          <label for="authors">Authors:</label>
          <input
            type="text"
            id="authors"
            [(ngModel)]="authors"
            placeholder="Enter authors"
          />
        </div>

        <div class="form-group">
          <label for="year">Year:</label>
          <input
            type="text"
            id="year"
            [(ngModel)]="year"
            placeholder="Enter year"
            pattern="[0-9]*"
          />
        </div>

        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            [(ngModel)]="title"
            placeholder="Enter title"
          />
        </div>

        <div class="form-group">
          <label for="publication">Publication:</label>
          <input
            type="text"
            id="publication"
            [(ngModel)]="publication"
            placeholder="Enter publication"
          />
        </div>
      </div>

      <div class="button-column">
        <!-- Bind the disabled attribute based on the condition -->
        <button (click)="search()" [disabled]="!hasValue()">Search</button>
        <button (click)="reset()">Reset</button>
      </div>
    </div>

    <div class="citation-column">
      <label for="citation">Citation:</label>
      <textarea id="citation" readonly>{{ citation }}</textarea>
    </div>
  </div>
</main>
